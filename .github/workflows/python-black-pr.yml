name: Python Black on Pull Request
on:
  pull_request:
    branches:
      - 'main'

jobs:
  python-black:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Black
      run: pip install black
    - name: Run Black
      run: black --check .
