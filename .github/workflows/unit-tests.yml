name: Unit Tests

on:
  pull_request:
    paths:
      - 'gofannon/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
    branches:
      - main

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extra: ["testing", "langchain", "smolagents", "headless_browser", "google", "aws", "langflow"]
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          pipx install poetry==1.8.2
          poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false

      - name: Install ONLY required dependencies
        run: |
          poetry install \
            --no-dev \
            --no-root \
            --extras "${{ matrix.extra }}" \
            --sync

      - name: Install test dependencies
        run: poetry install --only dev --no-root

      - name: Install package without dependencies
        run: poetry install --only-root

      - name: Run ${{ matrix.extra }} tests
        run: |
          test_path="tests/unit/${{ matrix.extra }}"
          if [ -d "$test_path" ]; then
            poetry run pytest $test_path/ -v
          else
            echo "::warning::No tests found for ${{ matrix.extra }} at $test_path"
          fi  